name: Auto Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  auto-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Configure Git user
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Update version and commit
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Update version
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          
          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          
          # Update manifest.json and versions.json
          npm run version
          
          # Update version badge in README.md
          sed -i "s/version-[0-9]*\.[0-9]*\.[0-9]*/version-${NEW_VERSION}/g" README.md
          
          # Commit changes
          git add package.json manifest.json versions.json README.md
          git commit -m "chore: bump version to ${NEW_VERSION}"
          
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Build plugin
        run: pnpm build

      - name: Push changes
        run: |
          git push origin main

      - name: Create and push tag
        run: |
          git tag ${{ env.NEW_VERSION }}
          git push origin ${{ env.NEW_VERSION }}

      - name: Prepare release files
        run: |
          mkdir obsidian-to-note
          cp main.js manifest.json README.md obsidian-to-note/
          zip -r obsidian-to-note.zip obsidian-to-note

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"
          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="Release version ${{ env.NEW_VERSION }}"
          fi
          
          gh release create "${{ env.NEW_VERSION }}" \
            --title="${{ env.NEW_VERSION }}" \
            --notes="$RELEASE_NOTES" \
            obsidian-to-note.zip \
            main.js \
            manifest.json \

      - name: Release completion notification
        run: |
          echo "ðŸŽ‰ Release ${{ env.NEW_VERSION }} has been created successfully!"
          echo "Release page: https://github.com/${{ github.repository }}/releases/tag/${{ env.NEW_VERSION }}"
